<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Drawer Menu Example</title>
    <link rel="stylesheet" href="test.css">
    <script src="https://kit.fontawesome.com/04733da323.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c75f02e5e0f1d900364b7844cbb9f807&libraries=services"></script>
  </head>
  <body>
    <div id="wrap">
      <div id="drawer-wrap">
        <button class="button drawer-toggle" style="display: inline-block;">
          <i class="fa-solid fa-bars fa-2xl"></i>
        </button>
        <div class="drawer-menu">
          <ul class="menu-items">
            <li><a href="대구일중학교">대구일중학교</a></li>
            <li><a href="#">칠성초등학교</a></li>
            <li><a href="#">침산중학교</a></li>
          </ul>
        </div>
      </div>
      <header>
        <div id="logo">

        </div>
        <div id="schoolLogo">
          <img src="images/대구일중 로고.png" alt="School Logo">
          <span>  대구일중학교</span>
        </div>
      </header>
      <div id="write">
        <div id="map">
          
        </div>
        <div id="schoolMeals">
                
        </div>
      </div>
      
      <footer>
        <div id="footer-inner">
          <p class="word">footer입니다.</p>
        </div>
      </footer>
    </div>
    <script src="test.js"></script>
  </body>
</html>
